{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
        <div class="card text-white bg-primary mb-3 h-100 w-100">
            <div class="card-header h4">Total Messages</div>
            <div class="card-body d-flex align-items-center justify-content-center">
                <h5 class="card-title display-4">{{ stats.total_messages }}</h5>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-4 d-flex align-items-stretch">
        <div class="card text-white bg-success mb-3 h-100 w-100">
            <div class="card-header h4">Analyzed Messages</div>
            <div class="card-body d-flex align-items-center justify-content-center">
                <h5 class="card-title display-4">{{ stats.analyzed_messages }}</h5>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-12 mb-4 d-flex align-items-stretch">
        <div class="card text-dark bg-info mb-3 h-100 w-100">
            <div class="card-header h4">Last Summary</div>
            <div class="card-body d-flex align-items-center justify-content-center">
                <h5 class="card-title fs-4 text-center">{{ stats.last_summary }}</h5>
            </div>
        </div>
    </div>
</div>
{% endblock %}
